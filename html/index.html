
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script>
        function fib(n) {
            let golden_ratio = (1 + (5 ** 0.5)) / 2;
            let fi = -(1 / golden_ratio);
            let f = ((golden_ratio ** n) - (fi ** n)) / 5 ** 0.5
            console.log(typeof (f));
            return Number(f);
        }
        function fibpn(n) {
            let val = parseInt(document.querySelector('#n').value);
            val += (n);
            document.querySelector('#n').value = val;
            dofib(val);
        }
        function dofib(n) {
            n = fib(n);
            document.querySelector('#res').value = n;
        }
    </script>
</head>

    <button onclick="dofib(document.querySelector('#n').value)">
